<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Poll Results</title>
    <style>
      .custom-text-size {
          font-size: 1.5rem; /* Adjust the size as needed */
      }
  </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Poll Count Page</h3>
            </div>
            <div class="card-body">
                <h4 class="text-center" th:text="${poll.question}">Poll Question</h4>
                <h5 class="text-center">Results:</h5>
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center" th:each="entry : ${results.entrySet()}">
                    <span class="custom-text-size" th:text="${entry.key}"></span>
                    <span class="badge badge-primary badge-pill custom-text-size" th:text="${entry.value}"></span>
                </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
