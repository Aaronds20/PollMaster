<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Voting App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/user/votepage}">VotingApp</a>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" th:href="@{/user/userdetails}">My Profile</a>
                        <a class="dropdown-item" href="#" th:href="@{/logout}">Sign Out</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
    <div th:if="${updateMessage}">
        <div class="alert alert-success text-center " th:text="${updateMessage}"></div>
    </div>
    <br>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-light">
                        <h2 class="text-center">User Details Page</h2>
                    </div>
                    <div class="card-body" th:object="${user}">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="control-label font-weight-bold">Username:</label>
                            </div>
                            <div class="col-md-8">
                                <p class="font-weight-bold text-primary" th:text="${user.username}"></p>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="control-label font-weight-bold">Email:</label>
                            </div>
                            <div class="col-md-8">
                                <p class="font-weight-bold text-primary" th:text="${user.email}"></p>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="control-label font-weight-bold">Phone Number:</label>
                            </div>
                            <div class="col-md-8">
                                <p class="font-weight-bold text-primary" th:text="${user.phoneno}"></p>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="control-label font-weight-bold">Password:</label>
                            </div>
                            <div class="col-md-8">
                                <p class="font-weight-bold text-primary">*********</p>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <a th:href="@{'/user/updateuserdetails/{id}'(id=${user.id})}">
                                <button type="button" class="btn btn-outline-primary rounded-pill px-4 py-2">
                                    Update User
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
