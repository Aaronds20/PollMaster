<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Voting App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/candidatelist}">VotingApp</a>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()" th:object="${User}">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <p class="dropdown-item" th:text="${User.username}"></p>
                        <a class="dropdown-item" href="#" th:href="@{/logout}">Sign Out</a>
                    </div>
                </li>
            </ul>                
        </div>
    </nav>
    <br>
    <div class="text-center">
        <h1 class="text-bg-dark">Voters Count Page</h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Canditate</th>
            <th scope="col">Vote Count</th>
          </tr>
        </thead>
        <tbody th:each="Candidate : ${pager.votes}">
                <tr>
                    <th scope="row" th:text="${Candidate.id}">Id</th>
                    <td th:text="${Candidate.candidateName}">Canditate Name</td>
                    <td th:text="${Candidate.count}">Count</td>
                  </tr>
        </tbody>
      </table>
</div>
<div th:replace="~{/fragments/pagination :: pagination(URLparameter='/admin/candidatelist')}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
