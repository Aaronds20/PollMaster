<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Voting App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/polllist}">VotingApp</a>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" th:href="@{/admin/admindetails}">My Profile</a>
                        <a class="dropdown-item" href="#" th:href="@{/logout}">Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div th:if="${success}">
            <div class="card-body text-center">
                <div class="alert alert-success text-center" th:text="${success}"></div>
            </div>
        </div>
      <div class="row" th:each="polls : ${Polls}">
          <div class="col-md-8 offset-md-2 btn text-capitalize text-center text-light">
              <a
              class="font-weight-bold text-justify  text-lg-center text-primary"
              href="#" th:href="@{'/admin/polls/' + ${polls.id} + '/results'}"
              th:text="${polls.id}"></a>
          </div>
      </div>
      <div class="col-md-8 offset-md-2 btn btn-danger text-capitalize text-center text-light">
        <a
        class="font-weight-bold text-justify text-lg-center text-primary"
        href="#" th:href="@{/admin/newpoll}">Add new Poll</a>
    </div>
  </div>
<!-- <div th:replace="~{/fragments/pagination :: pagination(URLparameter='/admin/candidatelist')}"></div> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
