<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script> 
    function addOptionField() { 
        const optionContainer = document.getElementById('optionsContainer'); 
        const optionCount = optionContainer.children.length; const newOption = document.createElement('div'); 
        newOption.innerHTML = `<label for="option${optionCount}">Option ${optionCount + 1}:</label> <input type="text" id="option${optionCount}" name="options[${optionCount}].text" required>`; 
        optionContainer.appendChild(newOption); 
    }
    </script>
    <title>Voting App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Add New Poll</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/addpoll}" method="post" th:object="${PollData}"
                            class="form-horizontal needs-validation" novalidate>
                            <div class="form-group">
                                <label for="question">Enter your Question</label>
                                <input type="text" class="form-control" id="question" aria-describedby="questionHelp"
                                    placeholder="Enter Question" name="question" th:value="${PollData.question}"
                                    th:classappend="${#fields.hasErrors('question')?'is-invalid':''}">
                                <div th:each="error : ${#fields.errors('question')}" class="invalid-feedback">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="option">Please add your options</label>
                                <div id="optionsContainer">
                                    <div> 
                                        <label for="option0">Option 1:</label>
                                        <input type="text" id="option0" name="options[0].text" required>
                                    </div>
                                </div>
                                <button type="button" onclick="addOptionField()">Add Option</button>
                                <div>
                                    <button type="submit">Add Poll</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
